
<div class="head">
  <h1 mat-dialog-title>Add Instagram Account</h1>
  <button mat-button mat-dialog-close >X</button>
</div>
<div mat-dialog-content>
  <div class="instaform">
     <img src="../../../../assets/images/insta.png" >
    <form #instaform="ngForm" (ngSubmit)="onLogin(instaform)">
      <div class="row">
        <div class="col-12 text-center">
          <mat-form-field appearance="fill">
            <input type="text" matInput placeholder="Username" required name="username" #username="ngModel" [(ngModel)]="user.username">
          </mat-form-field>
        </div>  
        <div class="col-12">
          <mat-form-field appearance="fill">
            <input type="password" matInput placeholder="Password" required name="password" #password="ngModel" [(ngModel)]="user.password">
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-button mat-dialog-close type="submit">Sign In</button>     
        </div>
      </div>
    </form>
  </div>
</div>
