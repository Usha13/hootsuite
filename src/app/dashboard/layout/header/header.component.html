<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="toggleSidenav()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>HootSuite</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="social" mat-button>
          <mat-icon>add</mat-icon>
          Add Social Networks
        </a>
        <a routerLink="streams" mat-button>
          <mat-icon>category</mat-icon>
          Streams
        </a>
        <a routerLink="compose" mat-button>
            <mat-icon>edit</mat-icon>
            Compose
        </a>
        <a href="#" mat-button>
            <mat-icon>calendar_today</mat-icon>
            Publisher
        </a>
        
        <!-- <img src="{{user.picture}}" > -->
        <a routerLink="account" mat-button>
          <mat-icon>account_box</mat-icon>
          My Account
        </a>
        <a (click)="logout()" mat-button>
          <mat-icon>exit</mat-icon>
          Logout
        </a>
        
        
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
