
<section>
    <div class="container">
    
    <div fxLayout="row"  class="mat-elevation-z4 bx" fxLayout.lt-md="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="space-between">
        
        <div fxFlex="50%" class="rightbox">
            <div>
                <div fxLayout="column"  fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="space-between">
                    <div class="heading" >
                        <h1 >Sign Up</h1>
                    </div>
    

                    <form #signupform="ngForm" (ngSubmit)="onSubmit(signupform)">
                       
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Username</mat-label> 
                                    <input type="text" matInput placeholder="Enter Username" name="Username" #Username="ngModel" [(ngModel)]="user.Username" required>
                                    <mat-icon matSuffix color="primary">person</mat-icon>
                                </mat-form-field>

                                <mat-form-field appearance="legacy">
                                    <mat-label>Email</mat-label> 
                                    <input type="text" matInput placeholder="Enter Email"  [pattern]="emailPattern" name="Email" #Email="ngModel" [(ngModel)]="user.Email" ngModel required>
                                    <mat-icon matSuffix color="primary">mail</mat-icon>
                                </mat-form-field>

                                <mat-form-field appearance="legacy">
                                    <mat-label>Password</mat-label> 
                                    <input type="password" matInput placeholder="Enter Password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" ngModel required minlength="5">
                                    <mat-icon matSuffix color="primary">lock</mat-icon>
                                </mat-form-field>

                                <button type="submit" [disabled]="!signupform.valid" mat-raised-button color="primary" >
                                    Sign Up
                                </button>
                            </div>
                        </div>
                    </form>

                    <p class="orsignin">Or Sign up with</p>
                    <button mat-raised-button color="accent" (click)="googlesignin()">
                        <img src="../../../assets/images/google.png">
                        Sign up with Google
                    </button>
                    <button mat-raised-button color="primary">
                        <img src="../../../assets/images/fb.png">
                        Sign up with Facebook
                    </button>

                    <div class="signup">
                        <!-- <h3>Don't have an Account ?</h3> -->
                        <button  class="signup" mat-button routerLink="/login">Sign in to your account</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <div fxFlex="50%" class="leftbx">
            <div>
                <img src="../../../assets/images/signup.png">
            </div>
          </div>
      </div>
      </div>
</section>
