
<section>
    <div class="container">
    
    <div fxLayout="row"  class="mat-elevation-z4 bx" fxLayout.lt-md="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="space-between">
        <div fxFlex="50%" class="leftbx">
          <div>
              <img src="../../../assets/images/login.png">
          </div>
        </div>
        <div fxFlex="50%" class="rightbox">
            <div>
                <div fxLayout="column"  fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="space-between">
                    <div class="heading" >
                        <h1 >Sign In</h1>
                    </div>
                    <form #loginform="ngForm" (ngSubmit)="onLogin(loginform)">
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Email</mat-label> 
                                    <input type="email" matInput placeholder="Enter Email" name="Email" [pattern]="emailPattern" #Email="ngModel" [(ngModel)]="user.Email" required autocomplete="off">
                                    <mat-icon matSuffix color="primary">mail</mat-icon>
                                </mat-form-field>

                                <mat-form-field appearance="legacy">
                                    <mat-label>Password</mat-label> 
                                    <input type="password" matInput placeholder="Enter Password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required autocomplete="off" minlength="5">
                                    <mat-icon matSuffix color="primary">lock</mat-icon>
                                </mat-form-field>

                                <button type="submit" [disabled]="!loginform.valid" mat-raised-button color="primary">
                                    Sign In
                                </button>
                            </div>
                        </div>
                    </form>
                    <p class="orsignin">Or SignIn with</p>
                    <button mat-raised-button color="accent" (click)="googlesignin()">
                        <img src="../../../assets/images/google.png">
                        Sign in with Google
                    </button>
                    <button mat-raised-button color="primary" (click)="fbsignin()">
                        <img src="../../../assets/images/fb.png">
                        Sign in with Facebook
                    </button>

                    <div class="signup">
                        <!-- <h3>Don't have an Account ?</h3> -->
                        <button mat-button routerLink="/signup">Create a new account</button>
                    </div>
                    
                </div>
            </div>
        </div>
      </div>
      </div>
</section>
